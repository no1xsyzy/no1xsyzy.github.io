<nav>
    <!-- page.category: {{ page.category }} -->
    {% for naventry in site.data.navigation %}
        <!-- naventry.category: {{ naventry.category }} -->
          <!-- page.url: {{ page.url }} -->
          <!-- naventry.link: {{ naventry.link }} -->
        {% if page.url == naventry.link %}
            <span class="nav-item no-select-start">
                {{ naventry.name }}
                <span class="engl-name">{{ naventry.engl }}</span>
            </span>
        {% elsif page.category == naventry.category %}
            <!-- TODO: current-category might need expansion -->
            <a class="nav-item no-drag-start current-category" href="{{ naventry.link }}">
                {{ naventry.name }}
                <span class="engl-name">{{ naventry.engl }}</span>
            </a>
        {% else %}
            <a class="nav-item no-drag-start" href="{{ naventry.link }}">
                {{ naventry.name }}
                <span class="engl-name">{{ naventry.engl }}</span>
            </a>
        {% endif %}
    {% endfor %}
</nav>
